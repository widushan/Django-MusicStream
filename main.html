<div class="music-player">
  <div class="cover">
    <img src="{{ item.img.url }}" alt="">
  </div>

  <div class="titre">
    <h3>{{ item.artist }}</h3>
    <h1>{{ item.title }}</h1>
  </div>

  <div class="lecteur">
    <audio class="fc-media" controls>
      <source src="{% if item.audio_file %}{{ item.audio_file.url }}{% else %}{{ item.audio_link }}{% endif %}" type="audio/mp3">
    </audio>
  </div>
</div>
